<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
    <div id="user">
        Hello there!
    </div>
    <div>
        <a href="login.html">Login</a>
    </div>
    <div>
        <a href="register.html">Register</a>
    </div>
</body>
<script>
    //This will wait from a call from the server
    async function fetchUsername(){
        //fetch = go to this address on the server
        const res = await fetch("/login");
        // if the response is ex. 200 itÂ´s an OK.
        if(res.ok){
           const {username, fullname} = await res.json();
           // Here im looking for your html tag user and replacing its html.
           document.getElementById("user").innerHTML = `<div> Hello ${fullname}</div>`;
        }
    }
    fetchUsername();
</script>
</html>
